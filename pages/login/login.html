<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../index.css">

</head>
<body>
<div class="login-window">
    <div class="login-block">
        <h1>Представься, мразь!</h1>
        <input class="login-block__input login-block__login-input" type="text" placeholder="Логин"/>
        <input class="login-block__input login-block__login-password" type="password" placeholder="Пароль"/>
        <div class="login-block__buttons-container">
            <button class="login-block__button login-block__primary-button">Войти</button>
            <button class="login-block__button login-block__secondary-button">Зарегистрироваться</button>
        </div>
    </div>
</div>
</body>
</html>
